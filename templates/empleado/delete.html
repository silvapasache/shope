{% extends 'base.html' %}
{% load static %}

{% block title %}
    Eliminar
{% endblock title %}
    

{% block contenido %}
    {% include 'includes/header.html' %}
    <div class="container">
        <div class="card p-2 m-2">
            <div class="row">
                <h1>Estas seguro de Eliminar a: {{object.first_name}}</h1>
            </div>
            <form method="post">
                {% csrf_token %}
            <div class="row">
                <div class="col-1">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </div>
            </div>    
            </form>
        </div>
    </div>
{% endblock contenido %}
