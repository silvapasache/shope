{% extends 'base.html' %}
{% load static %}


{% block title %}
    Detalle
{% endblock title %}
    

{% block contenido %}
    {% include 'includes/header.html' %}
    <div class="container">
        <div class="row">
            <h1>Detalle de : {{Empleado.first_name}}</h1>
        </div>
        <form   class="card " autocomplete="off" >
            <fieldset disabled>
            <div class="row p-2">
              <div class="col">
                  <label>Nombre</label>
                  <input type="text" class="form-control disable" value="{{Empleado.first_name}}">
              </div>
              <div class="col">
                  <label>Apellidos</label>
                  <input type="text" class="form-control disable" value="{{Empleado.last_name}}">
              </div>
            </div>
            <div class="row p-2">
              <div class="col">
                  <label>Dni</label>
                  <input type="text" class="form-control disable" value="{{Empleado.dni}}">
              </div>
              <div class="col">
                  <label>Edad</label>
                  <input type="text" class="form-control disable" value="{{Empleado.edad}}">
              </div>
            </div>
            <div class="row p-2">
              <div class="col">
                  <label>Telefono</label>
                  <input type="text" class="form-control disable" value="{{Empleado.phone}}">
              </div>
              <div class="col">
                  <label>Area :</label>
                  <input type="text" class="form-control disable" value="{{area_nombre}}">
              </div>
            </div>
            </fieldset>
            <div class="row align-items-end p-2">
                <div class="col " >
                    <button type="submit" class="btn btn-warning"><i class="fa fa-pencil"></i>&nbsp Editar</button>
                </div>
            </div>
        </form>
    </div>
{% endblock contenido %}
