{% extends 'base.html' %}
{% load static %}

{% block title %}
    Agregar Cliente
{% endblock title %}
    

{% block contenido %}
    {% include 'includes/header.html' %}
    <div class="container">
        <div class="row">
            <div class="col m-2">
                <h1>Agregar cliente</h1>
            </div>
        </div>
        <!--FORMULARIO CLIENTE-->
        <form method="POST"  class="card " autocomplete="off" enctype =  "multipart/form-data">
            {% csrf_token %}
            <div class="row p-2">
              <div class="col">
                  <label>Nombre</label>
                  {{form.first_name}}
              </div>
              <div class="col">
                  <label>Apellidos</label>
                  {{form.last_name}}
              </div>
            </div>
            <div class="row p-2">
              <div class="col">
                  <label>Email</label>
                  {{form.email}}
              </div>
              <div class="col">
                  <label>Telefono</label>
                  {{form.telefono}}
              </div>
            </div>
            <div class="row align-items-end p-2">
                <div class="col " >
                    <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i>&nbsp Agregar</button>
                </div>
            </div>
        </form>
        <!--FIN FORMULARIO-->
    </div>
{% endblock contenido %}
